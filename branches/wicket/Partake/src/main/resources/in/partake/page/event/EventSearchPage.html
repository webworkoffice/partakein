<wicket:extend>

<h1 id="pastel-line10ji"><img src="/images/line-yellow.png" alt="" />イベントを検索します</h1>

<div id="event-search-form" class="rad">
	<img src="/images/search-icon.png" alt="" />タイトル、本文からイベントを検索します。
	<div class="line-space">
		<form wicket:id="search">
            <dl>
                <dt>検索語句：</dt><dd><input wicket:id="search.term" type="text" id="searchTerm" name="searchTerm" /></dd>
                <dt>カテゴリ：</dt><dd>
                	<select wicket:id="search.category">
                		<option />
                	</select>
                </dd>
                <dt>並べ替え：</dt><dd>
                	<select wicket:id="search.order">
                		<option />
                	</select>
                </dd>
            </dl>
			<p><input wicket:id="search.beforeDeadlineOnly" type="checkbox" id="beforeDeadlineOnly" name="beforeDeadlineOnly" />締め切り前のイベントのみを検索する </p>
		    <div class="search-btn cler">
		        <input wicket:id="search.submit" type="image" src="/images/btn-search.png" alt="search"/>
		    </div>
		</form>
	</div>
</div>

<h2 wicket:id="searchResult.title">検索結果</h2>

<div wicket:id="searchResult" class="event-searched">
	<p>ここに event mini panel を表示</p>
</div>
<p wicket:id="noSearchResult">検索にヒットしませんでした。</p>

</wicket:extend>
