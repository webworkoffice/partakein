<wicket:extend>
<div id="feedlist">
<h1><img src="/images/rsslist.png" alt="" />フィードリスト</h1>

<p>PARTAKE では、新着イベントを RSS でフィードしています。カテゴリごとに RSS を受信することもできます。<br>ただし、パスワードが設定されているイベントは配信されません。</p>

<ul>
	<li><a href="/feed/all">全て</a></li>
    <li wicket:id="feeds"><a wicket:id="key" href="/feed/all"><span wicket:id="value"></span></a></li>
</ul>

<p>PARTAKE では、イベントを iCal 形式でも配信しています。<br />ただし、パスワードが設定されているイベントは配信されません。</p>

<ul>
	<li><a href="/calendars/all">全て</a></li>
	<li wicket:id="calendars"><a wicket:id="key" href="/calendars/all"><span wicket:id="value"></span></a></li>
</ul>

</div>
</wicket:extend>
